<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/e1595c8c2b.js"></script>
    
    <title>Todos</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input name="search" type="text" class="form-control m-auto" placeholder="search todos"/>
            </form>
        </header>
    </div>

    <ul class="todos list-group mx-auto text-light">
        <!-- Item 1 -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Play mariokart</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        
        <!-- Item 2 -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Defeat ganon in zelda</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        
        <!-- Item 3 -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>make a veggie pie</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <!-- Addd new todo -->
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add"/>
        </form>
    </ul>

    <script src="app.js"></script>
</body>
</html>
